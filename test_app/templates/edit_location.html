{% extends 'base.html' %}
{% block content %}
        <h2>Edit Location</h2>
        
        <form action='{% url "delete_location" location.id %}' method=POST>
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete {{location.name}}</button>
        </form>
        <form action='{% url "save_edited_location" location.id %}' method=POST>
            {% csrf_token %}
            <label for='name'>Location Name:</label>
            <input type='text' name='name' value='{{location.name}}'><br>
            <button class="btn btn-success" type='sumbit'>Save Changes</button>
            <a class='btn btn-danger' href='{% url "manage"%}'>Back</a>
        </form>
        <h4>Chores in {{location.name}}</h4>
        {% for chore in location.location.all %}
            <a class="btn btn-secondary" href='{% url "edit_chore" chore.id %}'>{{chore.name}}</a>
        {% endfor %}
{% endblock %}
